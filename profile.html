<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile | Soya Yasuda Portfolio</title>

  <style>
    @font-face{
      font-family: "BuenardLocal";
      src: url("/assets/Buenard-VariableFont_wght.ttf") format("truetype");
      font-display: swap;
    }

    :root{
      --navy: #001F2D;
      --cream:#FFFCED;
      --cream-dim: rgba(255,252,237,.82);
      --line: #FFFCED;

      --max: 1100px;
      --nav-h: 64px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--navy);
      color: var(--cream);
      letter-spacing: .02em;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    }
    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; }

    .container{
      width: min(var(--max), calc(100% - 80px));
      margin: 0 auto;
    }

    /* NAV（HOMEと同じ） */
    .nav{
      position: fixed;
      top:0; left:0; right:0;
      height: var(--nav-h);
      z-index: 50;
      display:flex;
      align-items:center;
      background: rgba(0,31,45,.3);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,252,237,.08);
    }
    .nav .container{
      display:flex;
      gap: 22px;
      justify-content:center;
    }
    .nav a{
      font-size: 12px;
      letter-spacing: .2em;
      opacity: .9;
      padding: 10px 2px;
      text-transform: uppercase;
    }

    /* 上部の細い線 + 画像帯（スクショ再現） */
    .profile-hero{
      margin-top: var(--nav-h);
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      height: 110px;
      position: relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .profile-hero::before{
      content:"";
      position:absolute; inset:0;
      /* ここは画像帯。あとで差し替える想定 */
      background: url("/assets/profile-hero.png") center/cover no-repeat;
      opacity: .9;
    }
    .profile-hero h1{
      position:relative;
      z-index:1;
      font-family: "BuenardLocal", serif;
      font-weight: 300;
      font-size: 44px;
      letter-spacing:.12em;
      margin:0;
    }

    /* メイン */
    main{
      padding: 70px 0 90px;
    }

    .center{
      text-align:center;
    }

    .oval{
      width: 340px;
      height: 460px;
      border-radius: 999px;
      overflow:hidden;
      margin: 0 auto 26px;
    }
    .oval img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .name{
      font-family: "BuenardLocal", serif;
      font-weight: 300;
      font-size: 34px;
      letter-spacing:.12em;
      margin: 0 0 18px;
    }

    .bio{
      font-family:
        "Hiragino Mincho ProN",
        "Yu Mincho",
        "Noto Serif JP",
        serif;
      color: var(--cream-dim);
      font-size: 14px;
      line-height: 2.15;
      letter-spacing:.08em;
      margin: 0 auto 18px;
      max-width: 760px;
      white-space: pre-line;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:18px;
      margin: 18px 0 58px;
    }
    .social-link{
      width: 26px;
      height: 26px;
      opacity: .9;
    }
    .social-link img{ width:100%; height:100%; }

    .sub-title{
      font-family: "BuenardLocal", serif;
      font-weight: 300;
      font-size: 34px;
      letter-spacing:.12em;
      margin: 0 0 12px;
    }
    .likes{
      font-family:
        "Hiragino Mincho ProN",
        "Yu Mincho",
        "Noto Serif JP",
        serif;
      color: var(--cream-dim);
      font-size: 14px;
      letter-spacing:.1em;
      margin:0;
    }

    /* 下部の線 */
    .bottom-line{
      border-top: 1px solid var(--line);
      margin-top: 90px;
    }

    /* FOOTER（HOMEと同系） */
    footer{ padding:26px 0; }
    .footer-grid{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      align-items:center;
    }
    .footer-logo img{ height:22px; }
    .footer-nav{
      display:flex;
      justify-content:center;
      gap:20px;
      font-size:11px;
      letter-spacing:.2em;
    }
    .footer-social{
      display:flex;
      justify-content:flex-end;
      gap:14px;
    }

    @media(max-width:900px){
      .footer-grid{ grid-template-columns:1fr; gap:20px; text-align:center; }
      .footer-social{ justify-content:center; }
      .profile-hero{ height: 96px; }
      .profile-hero h1{ font-size: 38px; }
      .oval{ width: 300px; height: 420px; }
    }
  </style>
</head>

<body>

<nav class="nav">
  <div class="container">
    <a href="./index.html">HOME</a>
    <a href="./profile.html">PROFILE</a>
    <a href="./work.html">WORK</a>
    <a href="./writing.html">WRITING</a>
    <a href="./contact.html">CONTACT</a>
  </div>
</nav>


<header class="profile-hero">
  <h1>Profile</h1>
</header>

<main>
  <div class="container center">
    <div class="oval">
      <img src="/assets/profile.png" alt="">
    </div>

    <h2 class="name">安田昊矢</h2>

    <p class="bio">2007年11月5日生まれ。
小学校、中学校を東京で過ごし、高校進学を機に徳島県に新たに開校した神山まるごと高等専門学校に進学。
起業家精神、デザイン、テクノロジーを主軸とした授業に取り組んでいる。現在3年生。</p>

    <div class="social">
      <a class="social-link" href="#" aria-label="Instagram"><img src="/assets/instagram.svg" alt=""></a>
      <a class="social-link" href="#" aria-label="X"><img src="/assets/x.svg" alt=""></a>
    </div>

    <h3 class="sub-title">What I like</h3>
    <p class="likes">ロックミュージック、ライブ・フェス、本、東京</p>

    <div class="bottom-line"></div>
  </div>
</main>

<footer>
  <div class="container footer-grid">
    <div class="footer-logo">
      <img src="/assets/logo.png" alt="">
    </div>
    <div class="footer-nav">
      <a href="./index.html#home">HOME</a>
      <a href="./profile.html">PROFILE</a>
      <a href="./work.html#work">WORK</a>
      <a href="./writing.html#writing">WRITING</a>
      <a href="./contact.html#contact">CONTACT</a>
    </div>
    <div class="footer-social">
      <a class="social-link" href="#" aria-label="Instagram"><img src="/assets/instagram.svg" alt=""></a>
      <a class="social-link" href="#" aria-label="X"><img src="/assets/x.svg" alt=""></a>
    </div>
  </div>
</footer>

</body>
</html>
